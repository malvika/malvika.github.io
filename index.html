<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="css/box.css" media="screen,projection" />
        <link type="text/css" rel="stylesheet" href="css/figure.css" media="screen,projection" />
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
        <!-- navbar -->
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="./resume.pdf">resume</a></li>
                    <li><a href="#projects">projects</a></li>
                    <li><a href="#coursework">coursework</a></li>
                </ul>
            </div>
        </nav>

        <!-- page content -->
        <main class="wrapper">

            <section id="landing-section">
                <!-- logo -->
                <div id="logo-container">
                    <img id='logo' src="images/logo.png">
                </div>
                <!-- bg canvas -->
                <canvas id="logo-canvas"></canvas>
                <!-- mouse -->
        		<div class="mouse hidden-xs" style="opacity: 1;">
        			<div class="wheel"></div>
        		</div>
            </section>

            <section id="projects" class="section parallax bg1">
                <div class="row header">Projects</div>
                <div class="row">
                    <div class="grid">
            			<figure class="effect-zoe">
            				<img src="images/projects/project1.png" />
            				<figcaption>
            					<h2>Cannabis <span>Legalization</span></h2>
            					<p class="icon-links">
            						<a href="https://github.com/malvika/Effects-of-Cannabis-Legalization"><span class="icon-paper-clip"></span></a>
            					</p>
            					<p class="description">Effects of Cannabis Legalization</p>
            				</figcaption>
            			</figure>
            			<figure class="effect-zoe">
            				<img src="images/projects/project2.png" />
            				<figcaption>
            					<h2>License to <span>Kill</span></h2>
            					<p class="icon-links">
            						<a href="https://github.com/malvika/Drunk_Driving"><span class="icon-paper-clip"></span></a>
            					</p>
            					<p class="description">Analysis of Drinking and Driving in accordance with legislations in states</p>
            				</figcaption>
            			</figure>
            		</div>
                </div>
                <div class="row">
                    <div class="grid">
            			<figure class="effect-zoe">
            				<img src="images/projects/project3.png" />
            				<figcaption>
            					<h2>Citi Bike <span>Analytics</span></h2>
            					<p class="icon-links">
            						<a href="https://github.com/malvika/CitiBike_tableau"><span class="icon-paper-clip"></span></a>
            					</p>
            					<p class="description">Tableau Visualizations for CitiBike Analysis</p>
            				</figcaption>
            			</figure>
            			<figure class="effect-zoe">
            				<img src="images/projects/project4.png" />
            				<figcaption>
            					<h2>Belly Button <span>Biodiversity</span></h2>
            					<p class="icon-links">
            						<a href="https://github.com/malvika/BellyButtonDiversity"><span class="icon-paper-clip"></span></a>
            					</p>
            					<p class="description">Using SQLite to create an interactive JS page</p>
            				</figcaption>
            			</figure>
            		</div>
                </div>
            </section>
        </main>
        <!--JavaScript at end of body for optimized loading-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="js/greensock/EasePack.min.js"></script>
        <script type="text/javascript" src="js/greensock/rAF.js"></script>
        <script type="text/javascript" src="js/greensock/TweenLite.min.js"></script>
        <script type="text/javascript" src="js/greensock/index.js"></script>
    </body>
</html>
